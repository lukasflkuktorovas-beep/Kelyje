<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trip Expense Splitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;padding:20px;max-width:900px;margin:auto}
section{border:1px solid #ccc;padding:15px;margin-bottom:20px}
input,select,button{padding:6px;margin:4px 0}
.hidden{display:none}
label{display:block}
ul{padding-left:20px}
</style>
</head>

<body>

<h1>Trip Expense Splitter</h1>

<!-- AUTH -->
<section id="auth">
<button id="loginBtn">Sign in with Google</button>
</section>

<section id="user" class="hidden">
Logged in as <b id="userName"></b>
<button id="logoutBtn">Sign out</button>
</section>

<div id="app" class="hidden">

<!-- TRIPS -->
<section>
<h2>Trips</h2>
<select id="tripSelect"></select><br>
<input id="newTrip" placeholder="New trip name">
<button id="addTripBtn">Create Trip</button>
<button id="deleteTripBtn">Delete Trip</button>
</section>

<!-- PEOPLE -->
<section>
<h2>People</h2>
<input id="newPerson" placeholder="Name">
<button id="addPersonBtn">Add</button>
<ul id="peopleList"></ul>
</section>

<!-- CURRENCY -->
<section>
<h2>Currencies (to GBP)</h2>
<input id="curCode" placeholder="USD" maxlength="3">
<input id="curRate" type="number" step="0.0001" placeholder="0.79">
<button id="addCurrencyBtn">Add / Update</button>
<ul id="currencyList"></ul>
</section>

<!-- EXPENSE -->
<section>
<h2>Add Expense</h2>
<input id="desc" placeholder="Description"><br>
<input id="amount" type="number" step="0.01"><br>
<select id="currency"></select><br>
Paid by <select id="paidBy"></select>
<h4>Participants</h4>
<div id="participants"></div>
<button id="addExpenseBtn">Add Expense</button>
</section>

<section>
<h2>Expense History</h2>
<ul id="expenseHistory"></ul>
</section>

<!-- PAYMENT -->
<section>
<h2>Add Payment (GBP)</h2>
<select id="payFrom"></select> paid
<select id="payTo"></select>
<input id="payAmount" type="number" step="0.01">
<button id="addPaymentBtn">Add Payment</button>
</section>

<section>
<h2>Payment History</h2>
<ul id="paymentHistory"></ul>
</section>

<section>
<h2>Balances (GBP)</h2>

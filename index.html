<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kelyje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* ðŸ”¥ YOUR FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyBaXXlkHiYEd850qx8pwCutBR_Dvq4Oq54",
      authDomain: "kelyje.firebaseapp.com",
      projectId: "kelyje",
      storageBucket: "kelyje.firebasestorage.app",
      messagingSenderId: "193249039520",
      appId: "1:193249039520:web:f05bbc1386467fbe6ea5c5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    /* ELEMENTS */
    const login = document.getElementById("login");
    const appUI = document.getElementById("app");
    const userEmail = document.getElementById("userEmail");

    /* LOGIN */
    window.loginGoogle = async () => {
      await signInWithPopup(auth, provider);
    };

    window.logout = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        login.classList.add("hidden");
        appUI.classList.remove("hidden");
        userEmail.textContent = user.email;
      } else {
        login.classList.remove("hidden");
        appUI.classList.add("hidden");
      }
    });
  </script>
</head>

<body class="bg-gray-100">

<!-- LOGIN -->
<div id="login" class="h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow w-80 text-center">
    <h1 class="text-3xl font-bold mb-4">Kelyje</h1>
    <p class="text-gray-500 mb-6">Split travel expenses</p>
    <button onclick="loginGoogle()" class="w-full bg-black text-white py-3 rounded-xl">
      Sign in with Google
    </button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden max-w-4xl mx-auto p-4">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Kelyje</h2>
    <div>
      <span id="userEmail" class="text-sm text-gray-600"></span>
      <button onclick="logout()" class="ml-3 text-sm text-red-500">Logout</button>
    </div>
  </div>

  <!-- TRIP -->
  <div class="bg-white p-4 rounded-xl shadow mb-6">
    <h3 class="font-bold mb-2">Trip name</h3>
    <input id="tripName" class="w-full border p-2 rounded" placeholder="e.g. Italy 2026">
  </div>

  <!-- PEOPLE -->
  <div class="bg-white p-4 rounded-xl shadow mb-6">
    <h3 class="font-bold mb-2">People</h3>
    <input id="peopleInput" class="w-full border p-2 rounded" placeholder="Alice, Bob, Charlie">
  </div>

  <!-- CURRENCY -->
  <div class="bg-white p-4 rounded-xl shadow mb-6">
    <h3 class="font-bold mb-2">Currency</h3>
    <div class="flex gap-2">
      <input id="currencyCode" value="GBP" class="border p-2 w-24 rounded">
      <input id="exchangeRate" value="1" class="border p-2 rounded" placeholder="Rate to base">
    </div>
  </div>

  <!-- EXPENSE -->
  <div class="bg-white p-4 rounded-xl shadow mb-6">
    <h3 class="font-bold mb-2">Add expense</h3>
    <input id="desc" class="border p-2 rounded w-full mb-2" placeholder="Description">
    <input id="amount" type="number" class="border p-2 rounded w-full mb-2" placeholder="Amount">
    <button onclick="addExpense()" class="bg-black text-white px-4 py-2 rounded">Add</button>
  </div>

  <!-- LIST -->
  <div class="bg-white p-4 rounded-xl shadow">
    <h3 class="font-bold mb-2">Expenses</h3>
    <ul id="expenses" class="text-sm"></ul>
  </div>
</div>

<script>
  let expenses = [];

  window.addExpense = () => {
    const desc = document.getElementById("desc").value;
    const amount = parseFloat(document.getElementById("amount").value);
    if (!desc || !amount) return;

    expenses.push({ desc, amount });
    render();
  };

  function render() {
    const list = document.getElementById("expenses");
    list.innerHTML = "";
    expenses.forEach(e => {
      const li = document.createElement("li");
      li.textContent = `${e.desc} â€“ Â£${e.amount.toFixed(2)}`;
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
